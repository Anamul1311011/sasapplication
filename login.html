        <div class="page-header">
            <h1>Sign In <br/><small>Feel Free to Sign In  or Sign Up. We are always ready to hear from our clients.</small></h1>
        </div><!--/page-header-->

        <div class="container contact_wrap">
            <div class="row">
                <div class="col-md-6">
                    <div class="well well-sm">
                        <form class="form" method="post" action="#">
                            <fieldset>
                                <legend class="text-center con_header1">Sign In</legend>

                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Enter Email ">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Enter Password">
                                </div>
                                <div class="row" style="line-height: 30px;">
                                <div class="col-md-6">
                                    <div class="form-group"style="padding-left:5px">
                                        <input type="checkbox"> Remember me
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group text-right " style="padding-right:5px">
                                        <span class="text-primary" ><a href="#" target="_blank">Forget Your Password?</a></span>
                                    </div>
                                </div>
                            </div>
                                

                            <input type="submit" value="Sign In Now" class="btn btn-primary  btn-block"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="well well-sm">
                        <form class="form" method="post" action="#">
                            <fieldset>
                                <legend class="text-center con_header1">Sign Up</legend>
                                <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Full Name">
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Sign Up Now" class="btn btn-primary  btn-block"/>
                            </fieldset>
                        </form>
                    </div>
                </div>

    <script type="text/javascript">
        jQuery(function ($) {
            function init_map1() {
                var myLocation = new google.maps.LatLng(23.7621309, 90.3885274);
                var mapOptions = {
                    center: myLocation,
                    zoom: 16
                };
                var marker = new google.maps.Marker({
                    position: myLocation,
                    title: "Property Location"
                });
                var map = new google.maps.Map(document.getElementById("map1"),
                    mapOptions);
                marker.setMap(map);
            }
            init_map1();
        });
